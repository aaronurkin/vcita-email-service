version: '3.4'

services:
  kafdrop:
    container_name: kafka-ui
    image: obsidiandynamics/kafdrop
    ports:
      - "9000:9000"
    depends_on:
      - redpanda
    env_file:
      - ".env"
    networks:
      - redpanda-network

  redpanda:
    container_name: kafka-broker
    image: docker.vectorized.io/vectorized/redpanda:v21.11.3
    networks:
      - redpanda-network
    volumes:
      - ./tmp/storage/redpanda:/var/lib/redpanda/data
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://redpanda:9092
      - --default-log-level
      - warn

  core31.gateway.api:
    container_name: gateway.api
    image: gateway.api:core3.1
    build:
      context: .
      dockerfile: Core31.Gateway.Api/Dockerfile
    ports:
      - 56789:80
      - 54321:443

  core31.consumers.createemail:
    container_name: consumers.create_email
    image: consumers.create_email:core3.1
    build:
      context: .
      dockerfile: Consumers/Emails/Core31.Consumers.CreateEmail/Dockerfile

networks:
  redpanda-network:
      driver: bridge